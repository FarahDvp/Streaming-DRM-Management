<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manage Videos</title>
</head>

<body>
    <div id="wrapper">
        <app-sidebar></app-sidebar>
        <div id="content-wrapper" class="d-flex flex-column">
            <app-topbar></app-topbar>
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Manage Videos</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="container">


                        <form action="#" method="post" class="form-grid">

                            <div style="margin-top: -40px;">
                                <div>
                                    <br>
                                    <label style="color: rgb(70, 9, 85);" for="formFileLg" class="form-label"><i
                                            style="margin-right: 20px;" class="fas fa-solid fa-upload"></i>UPLOAD
                                        VIDEO</label>
                                    <div class="control-option">
                                        <input class="form-control form-control-lg" id="formFileLg" type="file"
                                            (change)="onFileSelected($event)" accept=".mp4,.mkv,.avi,.webm">
                                        <button (click)="upload()" class="btn btn-success">SAVE</button>
                                    </div>
                                    <div *ngIf="uploadProgress !== undefined">
                                        <div class="spinner"></div>
                                        <span>Loading...</span>
                                    </div>
                                    <div *ngIf="successMessage" class="success-message text-success">{{ successMessage
                                        }}
                                    </div>
                                    <div *ngIf="errorMessage" class="error-message text-danger">{{ errorMessage }}</div>
                                </div>

                                <div class="container row">
                                    <div class="col-md-12">
                                        <div></div>
                                    </div>
                                </div>


                            </div>

                            <div class="right-column">

                                <div style="margin-top: -20px;">
                                    <button
                                        style="width: 240px;float: right;color:white;background-color:  rgb(135, 106, 143);"><i
                                            style="margin-right: 15px;" class="fas fa-solid fa-plus"></i>CREATE
                                        COLLECTION</button>

                                </div>
                            </div>


                            <div class="controls">
                                <hr>
                                <br>
                                <h4><i style="margin-right: 20px;" class="fas fa-list text-warning"></i>Videos
                                </h4>

                                <div class="form-grid">
                                    <div *ngIf="videosList.length === 0" class="alert alert-warning">No video
                                        found</div>
                                    <div *ngFor="let video of videosList; let i = index"
                                        [routerLink]="['/config-videos', video.reference]"
                                        class="col-md-3.9 video-card">
                                        <div>
                                            <div id="videoContainer{{i}}" #videoContainer>
                                                <video #videoPlayer id="videoPlayer{{i}}" width="100%"
                                                    height="100%"></video>
                                            </div>
                                        </div>
                                        <h6 class="title-card">
                                            <div class="video-name">{{ video.name }}</div><span class="badge">{{
                                                video.views }} views</span>
                                        </h6>
                                    </div>


                                </div>

                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li *ngFor="let pg of taillePagination"
                                            [ngClass]="{'page-item': true, 'active': pg === activePage}">
                                            <a class="page-link" (click)="changePage(pg)">{{ pg + 1 }}</a>
                                        </li>
                                    </ul>
                                </nav>



                            </div>


                        </form>



                    </div>


                </div>
            </div>



            <footer style="color: grey;" class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; <span style="font-weight: bold;">VidSecure</span></span>
                    </div>
                </div>
            </footer>

        </div>

    </div>

</body>

</html>
