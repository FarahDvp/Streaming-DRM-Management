<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manage Videos</title>
</head>

<body>
    <div id="wrapper">
        <app-sidebar></app-sidebar>
        <div id="content-wrapper" class="d-flex flex-column">
            <app-topbar></app-topbar>
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Video Details</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="container">


                        <form [formGroup]="videosUpdateForm" method="post" class="form-grid">

                            <div class="left-column">

                                <br>
                                <div id="videoContainer" #videoContainer>
                                    <video #videoPlayer id="videoPlayer" width="100%" height="100%">
                                    </video>
                                </div>

                            </div>

                            <div class="right-column">
                                <h6 for="name">Video</h6>
                                <div class="control-option">
                                    <input type="text" name="name" formControlName="name" class="form-control" id="name"
                                        style="width: 400px; overflow: hidden;" class="input-group-text">
                                    <button (click)="updateVideo()" class="btn btn-success">SAVE</button>
                                </div>

                                <br>
                                <h6 for="reference">Video ID</h6>
                                <div class="control-option">
                                    <input type="text" name="reference" formControlName="reference" class="form-control"
                                        id="reference" style="width: 380px; overflow: hidden;" class="input-group-text">

                                    <div style="height: 37px;" class="input-group-text"><i
                                            class="fas fa-solid fa-copy"></i></div>
                                </div>

                                <br>
                                <h6 for="videoDashUrl">MPEG-DASH Playlist URL</h6>
                                <div class="control-option">
                                    <input type="text" name="videoDashUrl" formControlName="videoDashUrl"
                                        class="form-control" id="videoDashUrl" style="width: 380px; overflow: hidden;"
                                        class="input-group-text">

                                    <div style="height: 37px;" class="input-group-text"><i
                                            class="fas fa-solid fa-copy"></i></div>
                                </div>

                                <div>
                                    <br>

                                    <a href="#" data-toggle="modal" data-target="#deleteModal"
                                        (click)="deleteRow($event)">
                                        <button class="btn btn-danger" *ngIf="video"
                                            [attr.data-reference]="video.reference"><i style="margin-right: 20px;"
                                                class="fas fa-solid fa-trash"></i>DELETE
                                            VIDEO</button>
                                    </a>
                                </div>
                            </div>





                        </form>

                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">

                                    <div class="text-center p-2 ng-star-inserted"><i class="fas fa-exclamation-circle"
                                            style="font-size: 80px;margin-top: 19px; color: red !important"></i>
                                        <h2 class="swal2-title" id="swal2-title"
                                            style="margin-top:20px ; text-align: center;color: black;">
                                            Are you sure ?</h2>
                                        <div id="swal2-content" style="display: block;color: black;">
                                            This video will be deleted.</div>
                                        <br>

                                        <a id="closeModalButton" data-toggle="modal" data-target="#deleteModal"
                                            class="btn btn-info" data-dismiss="modal">Cancel</a>
                                        <a class="btn btn-success" (click)="delete()">Approve </a><br><br>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>


                </div>
            </div>



            <footer style="color: grey;" class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; <span style="font-weight: bold;">VidSecure</span></span>
                    </div>
                </div>
            </footer>

        </div>

    </div>

</body>

</html>
